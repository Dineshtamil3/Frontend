<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="{{url_for('static',filename='css/sign_up.css')}}">

</head>

<body>
    <form action="/Sign Up" method="POST">

        <!-- Sign Up page -->
        <div class="form-box">
            <div class="register-container" id="register">
                <div class="top">
                    <span>Welcome To Delicious Restarunt</span>
                    <header>Register</header>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" name="Firstname" placeholder="First Name" required autocomplete="off">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" name="Lastname" placeholder="Last Name" required autocomplete="off">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" name="Create_Password" placeholder="Create Password" value="" required autocomplete="new-password">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" name="Confirm_Password" placeholder="Confirm Password" value="" required autocomplete="new-password">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <span>
                        <input type="submit" class="submit" value="Register">
                        <div class="two-col">
                            <input type="button" class="back" value="Back">
                            <input type="button" class="clear" value="Clear">
                            <script>
                                //javascript to clear  input fields
                                function clear(){
                                    document.querySelector("input[name='Firstname']").value= '';
                                    document.querySelector("input[name='Lastname']").value= '';
                                    document.querySelector("input[name='Create_Password']").value= '';
                                    document.querySelector("input[name='Confirm_Password']").value= '';

                                }
                                //Attach event listener to clear button
                                // document.addEventListener("DOMContentLoaded", function(){
                                    document.querySelector(".clear").addEventListener("click",clear);
                                    document.querySelector(".back").addEventListener("click", function(){

                                    window.history.back();
                                });

                            </script>
                        </div>
                    </span>
                </div>
            </div>
        </div>
        </div>
    </form>
</body>

</html>
